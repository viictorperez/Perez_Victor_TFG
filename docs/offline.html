<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Telemetr√≠a USBL</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #top-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: white;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #grafico {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90vmin;
      height: 90vmin;
      transform: translate(-50%, -50%);
    }

    #leyenda-color {
      position: absolute;
      top: 50px;
      right: 20px;
      width: 20px;
      height: 200px;
      background: linear-gradient(to top,hsl(240, 100%, 50%), hsl(180, 100%, 50%), hsl(120, 100%, 50%), hsl(60, 100%, 50%), hsl(0, 100%, 50%));
      border: 1px solid #ccc;
    }

    #leyenda-labels {
      position: absolute;
      top: 50px;
      right: 45px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 12px;
    }

  </style>
</head>
<body>

  <div id="top-bar">
    <input type="file" id="csvFile" accept=".csv">
    <button id="prevBtn">Anterior</button>
    <button id="nextBtn">Siguiente</button>
    <span id="infoFila">Hora: -</span>
  </div>

  <canvas id="grafico"></canvas>

  <!-- Leyenda de profundidad -->
  <div id="leyenda-color"></div>
  <div id="leyenda-labels">
    <span id="profundidad-max">max</span>
    <span id="profundidad-min">min</span>
  </div>

  <script src="offline.js"></script>
</body>
</html>
