<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Telemetría USBL</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #top-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: white;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #grafico {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    #leyenda-color {
      position: absolute;
      top: 50px;
      right: 20px;
      width: 20px;
      height: 200px;
      background: linear-gradient(to top, rgb(0,0,55), rgb(0,0,255));
      border: 1px solid #ccc;
    }

    #leyenda-labels {
      position: absolute;
      top: 50px;
      right: 45px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 12px;
    }

    #leyenda-tipo {
      position: absolute;
      top: 260px;
      right: 20px;
      text-align: left;
      font-size: 12px;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 130px;
    }
  </style>
</head>
<body>

  <div id="top-bar">
    <input type="file" id="csvFile" accept=".csv">
    <button id="prevBtn">Anterior</button>
    <button id="nextBtn">Siguiente</button>
    <span id="infoFila">Hora: -</span>
  </div>

  <canvas id="grafico"></canvas>

  <!-- Leyenda de profundidad -->
  <div id="leyenda-color"></div>
  <div id="leyenda-labels">
    <span id="profundidad-max">max</span>
    <span id="profundidad-min">min</span>
  </div>

  <!-- Leyenda de tipo de puntos -->
  <div id="leyenda-tipo">
    <strong>Tipos de punto:</strong><br>
    <span style="color: green;">●</span> Posición exacta<br>
    <span style="color: blue;">●</span> Dirección estimada<br>
    <span style="color: red;">●</span> Presencia<br>
    <span style="color: black;">●</span> Receptor
  </div>

  <script src="offline.js"></script>
</body>
</html>
