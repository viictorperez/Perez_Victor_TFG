<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa en Tiempo Real</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // CambiÃ¡ esta URL por la de tu backend real en Render
  const URL_DATOS = 'https://backend-tfg-qzd9.onrender.com/data.json';

  const map = L.map('map').setView([-34.6037, -58.3816], 13); // Punto base

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  let marcadores = [];

  async function cargarPuntos() {
    try {
      const res = await fetch(URL_DATOS);
      const datos = await res.json();

      // Limpiar marcadores anteriores
      marcadores.forEach(m => map.removeLayer(m));
      marcadores = [];

      // Dibujar nuevos puntos
      datos.forEach(punto => {
        const { latitud, longitud, timestamp } = punto;
        const marcador = L.marker([latitud, longitud])
          .addTo(map)
          .bindPopup(`ðŸ•’ ${timestamp}`);
        marcadores.push(marcador);
      });

      // Centrar en el Ãºltimo punto
      if (datos.length > 0) {
        const ultimo = datos[datos.length - 1];
        map.setView([ultimo.latitud, ultimo.longitud], 14);
      }

      console.log(`Puntos cargados: ${datos.length}`);

    } catch (error) {
      console.error("Error al cargar los datos:", error);
    }
  }

  // Cargar puntos al iniciar y cada 30 segundos
  cargarPuntos();
  setInterval(cargarPuntos, 30000);
</script>

</body>
</html>
