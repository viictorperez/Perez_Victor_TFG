<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa GPS en Tiempo Real</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const URL_DATOS = 'https://backend-tfg-qzd9.onrender.com/data.json';

  const map = L.map('map').setView([-34.6037, -58.3816], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  let marcadores = [];
  let polyline = null;

  async function cargarPuntos() {
    try {
      const res = await fetch(URL_DATOS);
      const datos = await res.json();

      // Limpiar marcadores y l√≠nea previos
      marcadores.forEach(m => map.removeLayer(m));
      marcadores = [];
      if (polyline) map.removeLayer(polyline);

      const coordenadas = [];

      datos.forEach((punto, i) => {
        const { latitud, longitud, timestamp } = punto;
        coordenadas.push([latitud, longitud]);

        // Usar √≠cono especial para el √∫ltimo punto
        const esUltimo = i === datos.length - 1;
        const icono = esUltimo
          ? L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', iconSize: [32, 32] })
          : undefined;

        const marcador = L.marker([latitud, longitud], { icon: icono })
          .addTo(map)
          .bindPopup(`üïí ${timestamp}`);

        marcadores.push(marcador);
      });

      // Dibujar l√≠nea entre puntos
      if (coordenadas.length > 1) {
        polyline = L.polyline(coordenadas, { color: 'blue' }).addTo(map);
      }

      // Centrar en el √∫ltimo punto
      if (coordenadas.length > 0) {
        map.setView(coordenadas[coordenadas.length - 1], 15);
      }

      console.log(`‚úÖ ${datos.length} puntos cargados`);
    } catch (error) {
      console.error("‚ùå Error al cargar los datos:", error);
    }
  }

  cargarPuntos();
  setInterval(cargarPuntos, 30000);
</script>

</body>
</html>
