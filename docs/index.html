<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contenido Online / Offline</title>
</head>
<body>
    <button onclick="switchView('https://usuario.github.io/sitio-online')">Online</button>
    <button onclick="switchView('https://usuario.github.io/sitio-offline')">Offline</button>

    <iframe id="contenedor" src="https://usuario.github.io/sitio-online" style="width:100%; height:90vh; border:none;"></iframe>

    <script>
        function switchView(url) {
            document.getElementById('contenedor').src = url;
        }
    </script>
</body>
</html>
