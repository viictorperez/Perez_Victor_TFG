<body>
  <header>
    <h1>TTN GPS Tracker</h1>
  </header>

  <nav>
    <button onclick="mostrarSeccion('online')">Datos online</button>
    <button onclick="mostrarSeccion('offline')">Datos offline</button>
  </nav>

  <section id="online" style="display: block;">
    <div id="info">
      <p><strong>Último dato recibido:</strong> <span id="timestamp">---</span></p>
    </div>

    <div id="buttons">
      <button onclick="clearTrack()">Limpiar track</button>
      <button onclick="downloadCSV()">Guardar track</button>
    </div>

    <div id="map"></div>
  </section>

  <section id="offline" style="display: none;">
    <div style="padding: 1rem;">
      <h2>Datos offline</h2>
      <p>Aquí podrás cargar y visualizar un archivo de seguimiento guardado localmente.</p>
      <!-- Aquí irán los inputs o gráficos que necesites -->
    </div>
  </section>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
